<!DOCTYPE html>
<html>
<head>
  <title>Markdown Viewer</title>
  <style>
    /* CSS styles as before */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
	  
      height: 71px;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #leftPane {
      flex: 0 0 30%;
      background-color: #f1f1f1;
      padding: 20px;
      overflow-y: auto;
    }

    #rightPane {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #fileList a {
      display: block;
      margin-bottom: 5px;
    }

    #fileContent {
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 5px;
      text-align: center;
    }
	
	#rightPane {
      font-family: 'Open Sans',sans-serif,Arial;
      font-size: 14px;
	}
	
	#rightPane h1 {
	  color: #ff6f3d;
	}
	
	#rightPane blockquote {
	  background: #f9f9f9;
      border-left: 10px solid #ccc;
      margin: 1.5em 10px;
      padding: 2px 10px 2px 10px;
      quotes: "\201C""\201D""\2018""\2019";
	}
	
	/* Media query for mobile devices */
    @media screen and (max-width: 767px) {
      body {
        display: block;
      }

      #leftPane {
        width: 100%;
        padding: 10px;
      }

      #rightPane {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
  <link rel="stylesheet" href="third-party/prism/prism.css">
</head>
<body>
  <header>
    <h1>Markdown Viewer</h1>
  </header>
  <main>
    <div id="leftPane">
      <h2>GET STARTED</h2>
      <div id="fileList"></div>
    </div>
    <div id="rightPane">
      <div id="fileContent"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <script>
    fetch('/files')
      .then((response) => response.json())
      .then((data) => {
        const fileList = data.files;
        const fileListElement = document.getElementById('fileList');

        fileList.forEach((file) => {
          const link = document.createElement('a');
          link.href = `#${file}`;
          link.innerText = file;
          link.onclick = () => showFileContent(file);
          fileListElement.appendChild(link);
        });
      });

    function showFileContent(filename) {
      fetch(`/file/${filename}`)
        .then((response) => response.text())
        .then((data) => {
          const fileContentElement = document.getElementById('fileContent');
          fileContentElement.innerHTML = data;
          Prism.highlightAll();
        });
    }
  </script>
  <script src="third-party/prism/prism.js"></script>
</body>
</html>
