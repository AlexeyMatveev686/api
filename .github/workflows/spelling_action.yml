name: Spellcheck Action
on: push

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.34.0
      name: Spellcheck
      with:
        source_files: markdown_files/Debugging.md markdown_files/Overview.md
        task_name: Markdown
        output_file: spellcheck-output.txt
